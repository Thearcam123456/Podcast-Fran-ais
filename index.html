<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Podcast – Lecture des philosophes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 30px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 700px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .card h2 {
            margin-top: 0;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">

        <h1>Lectures audio – Rousseau, Diderot, Voltaire</h1>

        <!-- ROUSSEAU -->
        <div class="card">
            <h2>Jean-Jacques Rousseau</h2>
            <audio controls>
                <source src="audio/ROUSSEAU.mp3" type="audio/mpeg">
                Ton navigateur ne supporte pas l’audio.
            </audio>
        </div>

        <!-- DIDEROT -->
        <div class="card">
            <h2>Denis Diderot</h2>
            <audio controls>
                <source src="audio/DIDEROT.mp3" type="audio/mpeg">
                Ton navigateur ne supporte pas l’audio.
            </audio>
        </div>

        <!-- VOLTAIRE -->
        <div class="card">
            <h2>Voltaire</h2>
            <audio controls>
                <source src="audio/VOLTAIRE.mp3" type="audio/mpeg">
                Ton navigateur ne supporte pas l’audio.
            </audio>
        </div>

    </div>

</body>
</html>
